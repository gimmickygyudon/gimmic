<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    body{
      background-color: #222;
        padding:0;
        margin:0;
        width:100%;
        height:100vh;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida  Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    .center-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }
    .loader {
      width: 48px;
      height: 48px;
      display: inline-block;
      position: relative;
      transform: rotate(45deg);
    }
    .loader::before {
      content: '';  
      box-sizing: border-box;
      width: 24px;
      height: 24px;
      position: absolute;
      left: 0;
      top: -24px;
      animation: animloader 4s ease infinite;
    }
    .loader::after {
      content: '';  
      box-sizing: border-box;
      position: absolute;
      left: 0;
      top: 0;
      width: 24px;
      height: 24px;
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
      animation: animloader2 2s ease infinite;
    }

    @keyframes animloader {
      0% {
        box-shadow: 0 24px rgba(255, 255, 255, 0), 24px 24px rgba(255, 255, 255, 0), 24px 48px rgba(255, 255, 255, 0), 0px 48px rgba(255, 255, 255, 0);
      }
      12% {
        box-shadow: 0 24px white, 24px 24px rgba(255, 255, 255, 0), 24px 48px rgba(255, 255, 255, 0), 0px 48px rgba(255, 255, 255, 0);
      }
      25% {
        box-shadow: 0 24px white, 24px 24px white, 24px 48px rgba(255, 255, 255, 0), 0px 48px rgba(255, 255, 255, 0);
      }
      37% {
        box-shadow: 0 24px white, 24px 24px white, 24px 48px white, 0px 48px rgba(255, 255, 255, 0);
      }
      50% {
        box-shadow: 0 24px white, 24px 24px white, 24px 48px white, 0px 48px white;
      }
      62% {
        box-shadow: 0 24px rgba(255, 255, 255, 0), 24px 24px white, 24px 48px white, 0px 48px white;
      }
      75% {
        box-shadow: 0 24px rgba(255, 255, 255, 0), 24px 24px rgba(255, 255, 255, 0), 24px 48px white, 0px 48px white;
      }
      87% {
        box-shadow: 0 24px rgba(255, 255, 255, 0), 24px 24px rgba(255, 255, 255, 0), 24px 48px rgba(255, 255, 255, 0), 0px 48px white;
      }
      100% {
        box-shadow: 0 24px rgba(255, 255, 255, 0), 24px 24px rgba(255, 255, 255, 0), 24px 48px rgba(255, 255, 255, 0), 0px 48px rgba(255, 255, 255, 0);
      }
    }

    @keyframes animloader2 {
      0% {
        transform: translate(0, 0) rotateX(0) rotateY(0);
      }
      25% {
        transform: translate(100%, 0) rotateX(0) rotateY(180deg);
      }
      50% {
        transform: translate(100%, 100%) rotateX(-180deg) rotateY(180deg);
      }
      75% {
        transform: translate(0, 100%) rotateX(-180deg) rotateY(360deg);
      }
      100% {
        transform: translate(0, 0) rotateX(0) rotateY(360deg);
      }
    }

    /*  footer   */
    footer {
        background-color: #f0007c;
        color: #fff;
        font-size: 14px;
        bottom: 0;
        position: fixed;
        left: 0;
        right: 0;
        text-align: center;
        z-index: 999;
    }

    footer p {
        margin: 10px 0;
        font-family: Arial, Helvetica, sans-serif
    }
    footer .fa-heart{
        color: red;
    }
    footer .fa-dev{
        color: #fff;
    }
    footer .fa-twitter-square{
      color:#1da0f1;
    }
    footer .fa-instagram{
      color: #f0007c;
    }
    fotter .fa-linkedin{
      color:#0073b1;
    }
    footer .fa-codepen{
      color:#fff
    }
    footer a {
        color: #3c97bf;
        text-decoration: none;
      margin-right:5px;
    }
    /* footer  */
  </style>

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="gimmic">

  <script>

    var serviceWorkerVersion = '2088248071';

  <script src="flutter.js" defer></script>
</head>
<body>
  <div class="loading">
  <div class="center-screen">
    <span class="loader"></span>
  </div>
  <footer>
    <p>
      This site is under development. <i class="fa fa-heart"></i> 
    </p>
  </footer>
  </div>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      var element = document.getElementsByClassName("loading");
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        element[0].parentNode.removeChild(element[0]);
        return appRunner.runApp();
      });
    });
  </script>
  <script src="main.dart.js?version=0.0.2+6" type="application/javascript" ></script>
</body>
